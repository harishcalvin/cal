<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body class="theme--1">
    <main class="calculator">
      <header class="header">
        <p class="txt-calc">calc</p>
        <div class="theme--slider--block">
          <p class="txt-theme">Theme</p>
          <div>
            <p class="theme--select--number">123</p>
            <form class="theme--slider">
              <input
                type="radio"
                id="theme-1"
                name="theme_switch"
                value="theme-1"
              />
              <label for="theme-1"></label>
              <input
                type="radio"
                id="theme-2"
                name="theme_switch"
                value="theme-2"
              />
              <label for="css"></label>
              <input
                type="radio"
                id="theme-3"
                name="theme_switch"
                value="theme-3"
              />
              <label for="javascript"></label>
            </form>
          </div>
        </div>
      </header>
      <section>
        <div class="output--box">
          <p class="input--value--exp">0</p>
          <p class="output--value">0</p>
        </div>
        <div class="input--box">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="del--btn sec--btn">Del</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>

          <button class="span--two reset--btn sec--btn">Reset</button>
          <button class="span--two equal--btn">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
